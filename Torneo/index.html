<!DOCTYPE html>
<html ng-app="torneo" lang="it_IT">
<head>
    <meta charset="utf-8" />
    <title>Gestione torneo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="JS/angular.js"></script>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <link href="CSS/bootstrap-theme.css" rel="stylesheet" />
    <link rel="stylesheet" href="CSS/content.css">
    <script>
        angular.module("torneo", ["customFilters", "ngRoute"])
            .config(function ($routeProvider) {

                $routeProvider.when("/partite", {
                    templateUrl: "views/partiteList.html"
                });

                $routeProvider.when("/classifica", {
                    templateUrl: "views/classifica.html"
                });

                $routeProvider.when("/amministrazione", {
                    templateUrl: "views/amministrazione.html"
                });

                $routeProvider.otherwise({
                    templateUrl: "views/partiteList.html"
                });
            });
    </script>
    <script src="controllers/torneoController.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/tavoliController.js"></script>
    <script src="controllers/adminController.js"></script>
    <script src="controllers/classificaController.js"></script>
    <script src="JS/angular-route.js"></script>
    <script src="ngModules/storageModule.js"></script>
</head>
<body ng-controller="torneoCtrl">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">TORNEO</a>
            </div>
            <ul class="nav navbar-nav">
              <li ng-class="{ active: isActive('/classifica')}"><a href="#/classifica">Classifica</a></li>
              <li ng-class="{ active: isActive('/partite')}"><a href="#/partite">Partite</a></li>
              <li ng-class="{ active: isActive('/amministrazione')}"><a href="#/amministrazione">Amministrazione</a></li> 
            </ul>
        </div>        
    </nav>
    
    <div class="container-fluid">
        <ng-view />
    </div>

</body>
</html>
