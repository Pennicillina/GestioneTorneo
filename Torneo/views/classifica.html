<h2>Classifica</h2>

<div class="panel panel-default row" ng-controller="scoreCtrl">

	<table class="table table-striped table-bordered">
		<thead>
			<tr class="info">
				<th>Giocatori</th>
				<th>Punteggio</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in sortedPlayers">
				<td>{{item.giocatore}}</td>
				<td>{{item.punteggio}}</td>
			</tr>
		</tbody>			
	</table>

</div>
