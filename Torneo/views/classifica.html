<h2>Classifica</h2>

<div class="panel panel-default row" ng-controller="scoreCtrl">

	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr class="info">
						<th>Giocatori</th>
						<th>Punteggio</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in sortedPlayers">
						<td>{{item.giocatore}}</td>
						<td>{{item.punteggio}}</td>
					</tr>
				</tbody>			
			</table>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-6">
			<button ng-click="generateTables(data.activeGame)" class="btn btn-primary">
				Genera tavoli {{data.activeGame}}		
			</button>
		</div>
		<div class="col-sm-6">
			<button ng-click="generateScore(data.activeGame)" class="btn btn-primary">
				Genera punteggio {{data.activeGame}} 		
			</button>
		</div>
	</div>

</div>
