<div ng-controller="adminCtrl">

	<div class="panel panel-primary">
		<div class="panel-heading">
	    	<h3 class="panel-title">Amministrazione - gestione</h3>
	  	</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-2">
					<div class="form-group">
					  <label for="games">Numero partite:</label>
					  <input type="text" class="form-control" ng-model="data.match" id="games">
					</div>
				</div>
				<div class="col-sm-2">
					<div class="form-group">
					  <label for="tables">Numero tavoli:</label>
					  <input type="text" class="form-control" ng-model="data.tavoli" id="tables">
					</div>
				</div>
				<div class="col-sm-4">				
					<div class="form-group">
						<label for="new">Nuovo giocatore:</label>
						<input type="text" class="form-control" ng-model="data.nome" id="new">
					</div>			
				</div>
				<div class="col-sm-4">				
					<div class="form-group">
						<button ng-click="addPlayer(data.nome)" ng-disabled="!data.nome" class="btn btn-primary align">
							Aggiungi 
						</button>
					</div>			
				</div>
			</div>
			<div class="row">
				
				<div >
					<div class="col-sm-3">
						<div class="form-group">
						  	<button ng-click="saveData()" class="btn btn-primary">
								Salva dati
							</button>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="form-group">
						  	<button ng-click="removeData()" class="btn btn-primary">
								Elimina dati
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Gestione giocatori</h3>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-sm-12">
					<table class="table table-striped">
						<tbody>
							<tr ng-repeat="item in sortedPlayers">
								<td>{{item.giocatore}}</td>
								<td>{{item.punteggio}}</td>
								<td>
									<button ng-click="removePlayer(item)" class="btn btn-sm btn-primary">
										Rimuovi 		
									</button>
								</td>
							</tr>
						</tbody>			
					</table>
				</div>
			</div>
		</div>
	</div>	
	

</div>
